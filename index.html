<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/global/styles.css">
    <script type="module" src="js/main.js" defer></script>
    <title>To do List</title>
    <meta charset="UTF-8">
</head>
<body>
  <div class="to-do-container">
    <header>
      <h1>To do List</h1>
    </header>

    <form id="to-do-form">
      <p>Add your task:</p>
      <div class="form-control">
        <input type="text" id="to-do-input" placeholder="What will you do?">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edit your task:</p>
      <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancel</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Search:</h4>
        <form>
          <input type="text" id="search-input" placeholder="search">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">All</option>
          <option value="done">Done</option>
          <option value="todo">To do</option>
        </select>
      </div>
    </div>
    <div id="to-do-list">
      <div class="to-do done">
        <h3>I am doing something...</h3>
        <button class="finish-to-do">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-to-do">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-to-do">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="to-do">
        <h3>Studying JavaScript</h3>
        <button class="finish-to-do">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-to-do">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-to-do">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
